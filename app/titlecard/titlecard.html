<div class = "titlecard [[replay]] [[animation]]">

	<div class = "titlecard-field"></div>

	<div class = "titlecard-bottom-border">
		<div class = "titlecard-border-text">[[creditLine]]</div>
	</div>

	<div class = "titlecard-left-border">
		<div class = "titlecard-border-shadow"></div>
		<div class = "titlecard-border-color"></div>
	</div>

	<div class = "titlecard-title">

		<div class = "titlecard-title-box">

			<div class = "titlecard-title-line-1">[[firstLine]]</div>

			<div class = "titlecard-title-line-2">
				[[secondLine]]<div class = "titlecard-title-number">[[actNumber]]</div>
			</div>

		</div>

	</div>

</div>
