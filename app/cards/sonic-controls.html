<div class = "control-card">

	<span class = "button-index">
		<span class = "arrow button arrow-west"></span>
		/ <span class = "arrow button arrow-east"></span>
		/ <b>wasd</b>
		- move
	</span>

	<span class = "button-index">
		<span class = "button ps ps-x"></span>
		<span class = "button xb xb-a"></span>
		<b>space</b>
		- jump
	</span>

	<span class = "button-index">
		<span class = "button ps ps-o"></span>
		<span class = "button xb xb-b"></span>
		<b>ctrl</b>
		- <span>spindash</span>
	</span>

	<span class = "button-index">
		<span class = "button ps ps-s"></span>
		<span class = "button xb xb-x"></span>
		<b>z</b>
		- <span>no action</span>
	</span>

	<span class = "button-index">
		<span class = "button ps ps-t"></span>
		<span class = "button xb xb-y"></span>
		<b>x</b>
		- <span>super</span>
	</span>

	<span class = "button-index">
		<span class = "button ps ps-l1"></span>
		<span class = "button xb xb-lb"></span>
		<b>q</b>
		- <span>no action</span>
	</span>

	<span class = "button-index">
		<span class = "button ps ps-r1"></span>
		<span class = "button xb xb-rb"></span>
		<b>e</b>
		- <span>no action</span>
	</span>

</div>
