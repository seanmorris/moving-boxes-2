<svg
	width  ="100%"
	height ="100%"
>
	<defs>

		<filter
			cv-ref = "filter"
			color-interpolation-filters="sRGB"
			id = "[[id]]"
			width  ="102%"
			height ="500%"
			x  = "-1%"
			y  = "-1%"

		>
			<feImage
				preserveAspectRatio = "none"
				result  = "DisplacementSourceLeft"
				cv-attr = "width:droopWidthLeft,href:blob"
			/>

			<feImage
				preserveAspectRatio = "none"
				result  = "DisplacementSourceRightInvert"
				cv-attr = "x:droopRightStart,width:droopWidthRight,href:blob"
			/>

			<feColorMatrix
				in     = "DisplacementSourceRightInvert"
				result = "DisplacementSourceRight"
				type   = "matrix"
				values="
					1 0 0 0 0
					0 -1 0 0 1.5
					0 0 1 0 0
					0 0 0 1 0"
			/>

			<feComposite
				operator="over"
				in     = "DisplacementSourceLeft"
				in2    = "DisplacementSourceRight"
				result = "DisplacementSource"
				width  ="102%"
			/>

			<feFlood flood-color="#808000" result = "OffsetNeutral" />

			<feComposite
				operator="over"
				in     = "DisplacementSource"
				in2    = "OffsetNeutral"
				result = "DisplacementResult"
				width  ="102%"
			/>

			<feComposite
				operator="over"
				in     = "DisplacementSource"
				in2    = "OffsetNeutral"
				result = "DisplacementResult"
				width  ="102%"
			/>

			<feDisplacementMap
				xChannelSelector = "R"
				yChannelSelector = "G"
				in      = "SourceGraphic"
				in2     = "DisplacementResult"
				cv-ref  = "displace"
				cv-attr = "scale:scale"
				width  ="102%"
			/>

		</filter>

	</defs>
</svg>
