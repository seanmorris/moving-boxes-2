<div class = "tally-board">
	<div class = "tally-board-content" cv-each = "counters:counter">
		<div class = "tally-board-row">
			<div>[[counter.label]]</div>
			<div class = "tally-item [[counter.bump]]">[[counter.display]]</div>
		</div>
	</div>
	<div class = "tally-board-row tally-board-total">
		<div>[[totalLabel]]</div>
		<div>[[totalValue]]</div>
	</div>
</div>
