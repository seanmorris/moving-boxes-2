<div class = "screen-card screen-card-[[cardName]] [[animation]] [[hideMenu]]">

	<div class = "menu-scroller"></div>

	[[warp]]

	<section class = "contents" cv-if = "!connected">

		<div class = "menu-container" data-current-menu = "[[currentKey]]">

			<div>[[title]]</div>

			<ul cv-ref = "bound" cv-each = "items:item:title">

				<li data-title = "[[title]]" class = "[[item.available]]" cv-on = "click:run(event, item):c; auxclick:altRun(item, event); keyup(event, item):c; focus:handleFocus(event);" tabindex="0">
					[[item.prefix]]
					<span class = "title">[[item._title]]</span>
					<span class = "subtext">[[item.subtext]]</span>
					<span cv-if = "item.input" cv-is = "string">
						: <input cv-ref = "string" cv-bind = "item.setting" cv-on = "keyup(event);input:change(event)" tabindex="-1" />
					</span>
					<span cv-if = "item.input" cv-is = "number">
						: <input cv-ref = "number" cv-bind = "item.setting" type = "number" cv-on = "keyup(event);change(event)" tabindex="-1" max = "[[item.max]]" min = "[[item.min]]" />
					</span>
					<span cv-if = "item.input" cv-is = "boolean">
						: <select cv-on = "click:toggle(event,item);mousedown:cancel(event);change(event)" cv-ref = "boolean" cv-bind = "item.setting" tabindex="-1">
							<option value = "1">on</option>
							<option value = "0">off</option>
						</select>
					</span>
					<span cv-if = "item.input" cv-is = "select" class = "field">
						:
						<span data-wraps = "select">
							[[item._selectValue]]
							<select
								cv-on    = "input:change(event, title); listRendered:selectListRendered(event, item, title, $view, $subview, $parent);"
								cv-ref   = "options"
								cv-bind  = "item.setting"
								tabindex = "-1"
								cv-each  = "item.options:option">
								<option value = "[[option]]">[[option]]</option>
							</select>
						</span>
					</span>
					[[item.suffix]]
				</li>
		</ul>

		</div>

	</section>

	<section class = "override">[[override]]</section>

</div>
