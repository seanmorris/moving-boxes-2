<div class = "screen-card screen-card-[[cardName]] [[animation]]">
	<div class = "menu-scroller"></div>
	[[warp]]
	<div class = "menu-container" data-current-menu = "[[currentKey]]">
		<ul cv-ref = "bound" cv-each = "items:item:title">
			<li data-title = "[[title]]" class = "[[item.available]]" cv-on = "click:run(item);cvDomDetached:removeItem(item);focus:handleFocus(event)" tabindex="0">
				<span class = "title">[[item._title]]</span>
				<span class = "subtext">[[item.subtext]]</span>
				<span cv-if = "item.input" cv-is = "output">
					: <span data-wraps = "output"><span cv-ref = "output" cv-bind = "item.setting"></span></span>
				</span>
				<span cv-if = "item.input" cv-is = "string">
					: <span data-wraps = "string"><input cv-ref = "string" cv-bind = "item.setting" cv-on = "keyup(event);input:change(event)" tabindex="-1" /></span>
				</span>
				<span cv-if = "item.input" cv-is = "number">
					: <span data-wraps = "number"><input cv-ref = "number" cv-bind = "item.setting" type = "number" cv-on = "keyup(event);change(event)" tabindex="-1" max = "[[item.max]]" min = "[[item.min]]" /></span>
				</span>
				<span cv-if = "item.input" cv-is = "boolean">
					: <span data-wraps = "select"><select cv-on = "click:toggle(event,item);mousedown:cancel(event);change(event)" cv-ref = "boolean" cv-bind = "item.setting" tabindex="-1">
						<option value = "1">on</option>
						<option value = "0">off</option>
					</select></span>
				</span>
				<span cv-if = "item.input" cv-is = "select">
					: <span data-wraps = "select"><select cv-on = "change(event)" cv-ref = "select" cv-bind = "item.setting" tabindex="-1" cv-each = "options:option:o">
						<option value = "[[o]]">[[o]]</option>
					</select></span>
				</span>
			</li>
		</ul>
	</div>
</div>
